version: '2.3'
services:
  xl-deploy:
    build: xl-deploy
    ports:
    - 4516:4516
    environment:
    - ADMIN_PASSWORD=admin

  xl-release:
    build: xl-release
    ports:
    - 5516:5516
    depends_on:
    - xl-deploy
    environment:
    - ADMIN_PASSWORD=admin

  xl-cli:
    build: xl-cli
    depends_on:
    - xl-deploy
    - xl-release
    command: ["apply", "--xl-deploy-url", "http://xl-deploy:4516/", "--xl-release-url", "http://xl-release:5516/", "-f", "/data/configure-xl-devops-platform.yaml"]
    volumes:
    - ./data/:/data:ro

  jenkins:
    build: jenkins
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins/jenkins.yaml:/var/jenkins_home/casc_configs/jenkins.yaml
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs/jenkins.yaml
      - GITHUB_USER=spaliwal-agld
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DOCKER_USER=${DOCKER_USER}
      - DOCKER_PASS=${DOCKER_PASS}
    ports:
      - 8080:8080
      - 55888:55888
