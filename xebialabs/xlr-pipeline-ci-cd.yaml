apiVersion: xl-release/v1
kind: Templates
spec:
- name: gke-blueprint-demo
  type: xlrelease.Folder
  children:
  - name: gke-blueprint-demo-ci-cd
    type: xlrelease.Release
    description: |
      This XL Release template shows how to deploy an application, based on microservices architecture, to GCP GKE using XL Deploy and Terraform.
    tags:
    - GCP
    - GKE
    - Terraform
    - gke-blueprint-demo
    scriptUsername: !value XL_RELEASE_USERNAME
    scriptUserPassword: !value XL_RELEASE_PASSWORD
    variables:
    - key: control
      type: xlrelease.MapStringStringVariable
      requiresValue: false
      showOnReleaseStart: false
      value:
        namespace: xl-demo
        serviceName: store
    - key: lbHostnameOrIp
      type: xlrelease.StringVariable
      requiresValue: false
      showOnReleaseStart: false
      
    - key: store-admin-username
      type: xlrelease.StringVariable
      requiresValue: true
      showOnReleaseStart: false
      value: admin
    - key: store-admin-password
      type: xlrelease.StringVariable
      requiresValue: true
      showOnReleaseStart: false
      value: !value StoreAdminPassword
    - key: xld-admin-password
      type: xlrelease.PasswordStringVariable
      requiresValue: true
      showOnReleaseStart: false
      value: !value XL_DEPLOY_PASSWORD
    phases:
    
    # Provision Infra
    - name: Provision Infrastructure
      color: '#ff9e3b'
      type: xlrelease.Phase
      tasks:
      - name: Provision GCP GKE cluster
        type: xldeploy.Deploy
        server: XL Deploy
        deploymentPackage: gke-blueprint-demo/GKE-TERRAFORM/gke-blueprint-demo-terraform-gke/1.0.0
        deploymentEnvironment: Environments/gke-blueprint-demo/gcp-terraform
    
    
    - name: Build gke-blueprint-demo application
      type: xlrelease.Phase
      tasks:
      - name: Build docker images for gke-blueprint-demo services
        type: xlrelease.ParallelGroup
        tasks:
        - name: Build gke-blueprint-demo store docker image
          type: jenkins.Build
          jenkinsServer: jenkins
          jobName: devops-as-code-eks-blueprint-store-svc
          owner: admin
          variableMapping:
            pythonScript.buildNumber: ${storeBuildNumber}
        - name: Build gke-blueprint-demo notification docker image
          type: jenkins.Build
          jenkinsServer: jenkins
          jobName: devops-as-code-eks-blueprint-notification-svc
          owner: admin
          variableMapping:
            pythonScript.buildNumber: ${notificationBuildNumber}
        - name: Build gke-blueprint-demo invoice docker image
          type: jenkins.Build
          jenkinsServer: jenkins
          jobName: devops-as-code-eks-blueprint-invoice-svc
          owner: admin
          variableMapping:
            pythonScript.buildNumber: ${invoiceBuildNumber}
    
    - name: Deploy gke-blueprint-demo application
      type: xlrelease.Phase
      tasks:
      
      - name: Deploy xl-demo namespace
        type: xldeploy.Deploy
        server: XL Deploy
        deploymentPackage: gke-blueprint-demo/K8S/gke-blueprint-demo-namespace/1.0.0
        deploymentEnvironment: Environments/gke-blueprint-demo/gcp-terraform
      
      - name: Deploy stateful services
        type: xlrelease.ParallelGroup
        tasks:
        - name: Deploy invoice mysql svc
          type: xldeploy.Deploy
          server: XL Deploy
          deploymentPackage: gke-blueprint-demo/K8S/gke-blueprint-demo-invoice-mysql/1.0.0
          deploymentEnvironment: Environments/gke-blueprint-demo/gcp-terraform
        - name: Deploy store mysql svc
          type: xldeploy.Deploy
          server: XL Deploy
          deploymentPackage: gke-blueprint-demo/K8S/gke-blueprint-demo-store-mysql/1.0.0
          deploymentEnvironment: Environments/gke-blueprint-demo/gcp-terraform
        - name: Deploy notification mongodb svc
          type: xldeploy.Deploy
          server: XL Deploy
          deploymentPackage: gke-blueprint-demo/K8S/gke-blueprint-demo-notification-mongodb/1.0.0
          deploymentEnvironment: Environments/gke-blueprint-demo/gcp-terraform
      - name: Deploy stateless services
        type: xlrelease.SequentialGroup
        tasks:
        - name: Deploy registry svc
          type: xldeploy.Deploy
          server: XL Deploy
          deploymentPackage: gke-blueprint-demo/K8S/gke-blueprint-demo-registry/1.0.0
          deploymentEnvironment: Environments/gke-blueprint-demo/gcp-terraform
        - name: Deploy microservices
          type: xlrelease.ParallelGroup
          tasks:
          - name: Deploy invoice svc
            type: xldeploy.Deploy
            server: XL Deploy
            deploymentPackage: gke-blueprint-demo/K8S/gke-blueprint-demo-invoice/1.0.0
            deploymentEnvironment: Environments/gke-blueprint-demo/gcp-terraform
          - name: Deploy notification svc
            type: xldeploy.Deploy
            server: XL Deploy
            deploymentPackage: gke-blueprint-demo/K8S/gke-blueprint-demo-notification/1.0.0
            deploymentEnvironment: Environments/gke-blueprint-demo/gcp-terraform
          - name: Deploy store svc
            type: xldeploy.Deploy
            server: XL Deploy
            deploymentPackage: gke-blueprint-demo/K8S/gke-blueprint-demo-store/1.0.0
            deploymentEnvironment: Environments/gke-blueprint-demo/gcp-terraform
    - name: Test
      type: xlrelease.Phase
      tasks:
      - name: Get Store service public URL
        type: xlrelease.SequentialGroup
        tasks:
        - name: Get Store k8s service specs
          type: xldeploy.Controltask
          server: XL Deploy
          numberOfContinueRetrials: 100
          pollingInterval: 10
          ciId: Infrastructure/gke-blueprint-demo/gcp-gke-gke-blueprint-demo
          taskName: describeService
          variableMapping:
            pythonScript.xlDeployTaskId: ${taskId}
            pythonScript.parameters: ${control}
        - name: Parse Store k8s service
          type: webhook.XmlWebhook
          URL: http://xl-deploy:4516/deployit/tasks/v2/export
          method: GET
          username: !value XL_DEPLOY_USERNAME
          xPathExpression: "/list/task[@id=\"${taskId}\"]//log/text()"
          variableMapping:
            pythonScript.result: ${taskOutput}
            pythonScript.password: ${xld-admin-password}
        - name: Get Store k8s service ip or hostname
          type: xlrelease.ScriptTask
          script: |
            import re
            m = re.search('hostname:(.*)\nip:([0-9.]+|None)', releaseVariables['taskOutput'])
            ipHostname = [m.group(1),m.group(2)]
            for item in ipHostname:
                if "None" not in item:
                    releaseVariables['lbHostnameOrIp'] = item
          # end of script
      - name: Check gke-blueprint-demo application status
        type: xlrelease.ScriptTask
        script: |
          import urllib2
          import json
          import time

          time.sleep(60)
          token_url = 'http://${lbHostnameOrIp}:8080/jhipster-registry/api/authenticate'
          instances_url = 'http://${lbHostnameOrIp}:8080/jhipster-registry/api/eureka/applications'
          values = {"password": "${store-admin-password}",
                    "rememberMe": "false",
                    "username": "${store-admin-username}" }


          def make_req(url, body=None, token=None):
              req = urllib2.Request(url, json.dumps(body) if body else None, headers={'Content-type': 'application/json', 'Accept': 'application/json', 'Authorization': 'Bearer %s' % token})
              opener = urllib2.build_opener()
              response = opener.open(req)
              return json.loads(response.read())

          token = make_req(token_url, body=values)['id_token']
          resp = make_req(instances_url, token=token)
          if len(resp['applications']) == 4:
              print "All instances are registered"
          else:
              print "Not all instances are registered. Only {0} are registered".format(len(resp['applications']))
              exit(1)
        # end of script
      - name: Verify application
        type: xlrelease.GateTask
        team: Release Admin
        description: |
          The gke-blueprint-demo app is now live on GKE!
          Check out the web site and complete this task when done.

          URL => http://${lbHostnameOrIp}:8080